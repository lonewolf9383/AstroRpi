syntax = "proto3";

option java_multiple_files = true;
option java_package = "astrocampi.astrocamlib.messages";
option java_outer_classname = "AstroCamLib";
option objc_class_prefix = "Astro";

package AstroCamPi;

// The greeting service definition.
service Greeter {
  // Sends a greeting
 // rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string id = 1;
  bytes data = 2;
}
